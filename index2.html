<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;

    }
    #overlay {

    #overlay h1 {

    }
    #overlay button {

      transition: transform 0.3s;
    }
    #yesBtn { background: #6c5ce7; color: white; }

    #laterBtn {
      background: #00b894;

      position: absolute;

    .container {

      position: absolute;

      transform: translateY(-50%);

      cursor: pointer;
      z-index: 5;
    }
    .decor-img {
      position: absolute;
      top: -200px;
      right: -200px;
      width: 2000px;
      animation: moveBottomLeft 2.5s forwards;
    }
    .arrow-img {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      animation: moveTopCenter 3s forwards;
    }
    @keyframes moveCenter {
      to { left: 50%; transform: translate(-50%, -50%); }
    }
    @keyframes moveBottomLeft {
      to { top: -70px; right: 1000px; }
    }
    @keyframes moveTopCenter {
      to { top: 24%; }
    }
    .fade-out { animation: fadeOut 1s forwards; }
    @keyframes fadeOut { to { opacity: 0; } }
    #fireworks {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 10000;
    }
    #logo {
  position: fixed;
  bottom: 20px; 
  right: 20px; 
  width: 120px;  
  z-index: 10000;
  pointer-events: none; 
}

  </style>
</head>
<body>
  <div id="overlay">
    <h1>Nh·∫•n m·ªü ƒë·ªÉ kh√°m ph√° b·ª©c th∆∞ nha !!!</h1>
    <button id="yesBtn">ƒê·ªìng √ù üíå</button>
    <button id="noBtn">Kh√¥ng nhaaa ^^</button>
    <button id="laterBtn">Xem sau ü•∫</button>
  </div>
  <canvas id="fireworks"></canvas>
  <div class="container" id="mainContent" style="display:none;">
    <img src="picture/lathu.png" alt="L√° th∆∞" class="center-img" id="center-img">
    <img src="picture/decor.png" alt="Trang tr√≠" class="decor-img">
    <img src="picture/muiten.png" alt="M≈©i t√™n" class="arrow-img">
  </div>
  <audio id="clickSound" src="amthanh/click.wav"></audio>
  <audio id="clickSound2" src="amthanh/click2.wav"></audio>
  <script>
    const overlay = document.getElementById("overlay");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const laterBtn = document.getElementById("laterBtn");
    const mainContent = document.getElementById("mainContent");
    const centerImg = document.getElementById("center-img");
    const clickSound = document.getElementById("clickSound");
    clickSound.volume = 0.7;
    const clickSound2 = document.getElementById("clickSound2");

    yesBtn.addEventListener("click", () => {
      overlay.style.display = "none";
      mainContent.style.display = "block";
    });

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    laterBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - laterBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - laterBtn.offsetHeight);
      laterBtn.style.left = x + "px";
      laterBtn.style.top = y + "px";
    });

    laterBtn.addEventListener("click", () => {
      overlay.style.display = "none";
      mainContent.style.display = "block";
    });

    centerImg.addEventListener("click", () => {
      clickSound2.currentTime = 0.7;
      clickSound2.play();
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "end.html";
      }, 1000);
    });

    document.body.addEventListener("click", (e) => {
      if (e.target !== centerImg) {
        clickSound.currentTime = 0;
        clickSound.play();
        fireworks.shoot(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
      }
    });

    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y) {
        this.x = x; this.y = y;
        this.particles = [];
        for (let i = 0; i < 50; i++) {
          const angle = Math.random() * 2 * Math.PI;
          const speed = Math.random() * 5 + 2;
          this.particles.push({
            x: x, y: y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            alpha: 1,
            radius: Math.random() * 3 + 2
          });
        }
      }
      update() {
        this.particles.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.05;
          p.alpha -= 0.01;
        });
      }
      draw(ctx) {
        this.particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = `rgba(255, ${Math.random()*255}, ${Math.random()*255}, ${p.alpha})`;
          ctx.fill();
        });
      }
    }

    const fireworks = {
      list: [],
      shoot(x, y) { this.list.push(new Firework(x, y)); },
      animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        this.list.forEach((fw, i) => {
          fw.update();
          fw.draw(ctx);
          if (fw.particles.every(p => p.alpha <= 0)) this.list.splice(i, 1);
        });
        requestAnimationFrame(() => this.animate());
      }
    };
    fireworks.animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
