<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Demo Preloader Gray</title>
  <style>
    /* Preloader */
    #preloader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #808080; /* nền xám */
      z-index: 9999999;
    }

    .spinner {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 50px;
      height: 30px;
      text-align: center;
      font-size: 10px;
      margin-left: -25px;
    }

    .spinner > div {
      background-color: #fff;
      height: 100%;
      width: 6px;
      display: inline-block;
      animation: stretchdelay 1.2s infinite ease-in-out;
    }

    .spinner .rect2 { animation-delay: -1.1s; }
    .spinner .rect3 { animation-delay: -1.0s; }
    .spinner .rect4 { animation-delay: -0.9s; }
    .spinner .rect5 { animation-delay: -0.8s; }

    @keyframes stretchdelay {
      0%, 40%, 100% { transform: scaleY(0.4); }
      20% { transform: scaleY(1.0); }
    }

    /* Nội dung trang */
    .content {
      display: none; /* Ẩn khi đang loading */
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>

  <!-- Nội dung chính (nếu muốn hiển thị ngay, không bắt buộc) -->
  <div class="content">
    <h1>Trang đang tải...</h1>
  </div>

  <script>
    // Sau 2 giây, ẩn preloader và chuyển sang trang chính
    window.addEventListener("load", function() {
      setTimeout(() => {
        document.getElementById("preloader").style.display = "none";
        // Chuyển sang trang main.html (trang ảnh morph + câu hỏi)
        window.location.href = "body.html";
      }, 2000);
    });
  </script>

</body>
</html>
